<div style="margin-top: 70px; margin-left: 230px; width: 900px; height: auto; padding: 30px; border: 2px solid ; border-radius: 8px; background-color: #f9f9f9; overflow-y: auto;">
    <form id="staffRegistrationForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Staff Registration Form</h2>

        <div style="display: flex; flex-wrap: wrap; justify-content: space-between; gap: 20px; margin-bottom: 20px;">
            <!-- Full Name and Email Address -->
            <div style="width: 48%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                <label for="fullName" style="display: block; margin-bottom: 8px; font-weight: bold; color: #444;">Full
                    Name:</label>
                <input type="text" id="fullName" name="name" required
                       style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="width: 48%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                <label for="email" style="display: block; margin-bottom: 8px; font-weight: bold; color: #444;">Email
                    Address:</label>
                <input type="email" id="email" name="email" required
                       style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
        </div>

        <div style="display: flex; flex-wrap: wrap; justify-content: space-between; gap: 20px; margin-bottom: 20px;">
            <!-- Phone Number and Blood Group -->
            <div style="width: 48%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                <label for="phone" style="display: block; margin-bottom: 8px; font-weight: bold; color: #444;">Phone
                    Number:</label>
                <input type="tel" id="phone" name="mobile" required
                       style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="width: 48%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                <label for="bloodGroup" style="display: block; margin-bottom: 8px; font-weight: bold; color: #444;">Blood
                    Group:</label>
                <select id="bloodGroup" name="blood_group" required
                        style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
                    <option value="" disabled selected>Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
        </div>

        <div style="width: 100%; margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
            <label for="staff" style="display: block; margin-bottom: 8px; font-weight: bold; color: #444;">Select Staff
                Type:</label>
            <select id="staff" onchange="updateDepartmentOptions()" name="staff_type"
                    style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
                <option value="clinical">Clinical Staff</option>
                <option value="administrative">Administrative Staff</option>
                <option value="support">Support Staff</option>
                <option value="technical">Technical and IT Staff</option>
                <option value="research">Research and Education</option>
            </select>
        </div>

        <div style="width: 100%; margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
            <label for="department" style="display: block; margin-bottom: 8px; font-weight: bold; color: #444;">Select
                Department:</label>
            <select name="staff_department" id="department"
                    style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>

        <div style="display: flex; flex-wrap: wrap; justify-content: space-between; gap: 20px; margin-bottom: 20px;">
            <!-- State and City -->
            <div style="width: 48%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                <label for="state"
                       style="display: block; margin-bottom: 8px; font-weight: bold; color: #444;">State:</label>
                <input type="text" id="state" name="state" required
                       style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="width: 48%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                <label for="city"
                       style="display: block; margin-bottom: 8px; font-weight: bold; color: #444;">City:</label>
                <input type="text" id="city" name="city" required
                       style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
        </div>

        <div style="width: 100%; margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
            <label for="education" style="display: block; margin-bottom: 8px; font-weight: bold; color: #444;">Education
                Level:</label>
            <select id="education" name="education" required
                    style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
                <option value="" disabled selected>Select Education Level</option>
                <option value="high_school">High School</option>
                <option value="undergraduate">Undergraduate</option>
                <option value="postgraduate">Postgraduate</option>
                <option value="doctorate">Doctorate</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- File Upload field -->
        <div style="width: 100%; margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
            <label for="fileUpload" style="display: block; margin-bottom: 8px; font-weight: bold; color: #444;">Upload
                Document:</label>
            <input type="file" id="fileUpload" name="image"
                   style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <button type="submit"
                style="padding: 12px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; width: 100%; margin-top: 20px;">
            Register Staff
        </button>
    </form>
</div>


<script>
    function updateDepartmentOptions() {
        const staffSelect = document.getElementById('staff');
        const departmentSelect = document.getElementById('department');

        // Clear current options
        departmentSelect.innerHTML = '';

        // Add options based on selected staff type
        if (staffSelect.value === 'clinical') {
            const clinicalOptions = [
                { value: 'gp', text: 'General Practitioners (GPs)' },
                { value: 'specialist', text: 'Specialist (e.g., Cardiologist, Oncologist, Pediatrician, etc.)' },
                { value: 'rn', text: 'Registered Nurses (RNs)' },
                { value: 'np', text: 'Nurse Practitioners (NPs)' },
                { value: 'pa', text: 'Physician Assistants (PAs)' }
            ];

            clinicalOptions.forEach(option => {
                const newOption = document.createElement('option');
                newOption.value = option.value;
                newOption.textContent = option.text;
                departmentSelect.appendChild(newOption);
            });
        } else if (staffSelect.value === 'support') {
            const supportOptGroup = document.createElement('optgroup');
            supportOptGroup.label = 'Support Staff';

            const supportOptions = [
                { value: 'custodian', text: 'Custodians/Housekeepers' },
                { value: 'dietary_aide', text: 'Dietary Aides' },
                { value: 'security_officer', text: 'Hospital Security Officers' }
            ];

            supportOptions.forEach(option => {
                const newOption = document.createElement('option');
                newOption.value = option.value;
                newOption.textContent = option.text;
                supportOptGroup.appendChild(newOption);
            });

            departmentSelect.appendChild(supportOptGroup);
        } else if (staffSelect.value === 'technical') {
            const technicalOptions = [
                { value: 'it_support', text: 'IT Support Specialist' },
                { value: 'network_admin', text: 'Network Administrator' },
                { value: 'system_admin', text: 'System Administrator' },
                { value: 'database_admin', text: 'Database Administrator' },
                { value: 'security_officer', text: 'Cybersecurity Specialist' },
                { value: 'software_dev', text: 'Software Developer' }
            ];

            technicalOptions.forEach(option => {
                const newOption = document.createElement('option');
                newOption.value = option.value;
                newOption.textContent = option.text;
                departmentSelect.appendChild(newOption);
            });
        } else if (staffSelect.value === 'research') {
            const researchOptions = [
                { value: 'researcher', text: 'Researcher (e.g., Clinical Research, Medical Research)' },
                { value: 'research_assistant', text: 'Research Assistant' },
                { value: 'principal_investigator', text: 'Principal Investigator' },
                { value: 'education_coordinator', text: 'Education Coordinator' },
                { value: 'academic_staff', text: 'Academic Faculty/Staff' },
                { value: 'training_specialist', text: 'Training and Development Specialist' }
            ];

            researchOptions.forEach(option => {
                const newOption = document.createElement('option');
                newOption.value = option.value;
                newOption.textContent = option.text;
                departmentSelect.appendChild(newOption);
            });
        } else {
            const defaultOptions = [
                { value: 'hr', text: 'Human Resources' },
                { value: 'finance', text: 'Finance' },
                { value: 'it', text: 'Information Technology' },
                { value: 'research', text: 'Research and Development' },
                { value: 'admin', text: 'Administration' }
            ];

            defaultOptions.forEach(option => {
                const newOption = document.createElement('option');
                newOption.value = option.value;
                newOption.textContent = option.text;
                departmentSelect.appendChild(newOption);
            });
        }
    }

    // Call the function on page load to set default options
    window.onload = updateDepartmentOptions;
</script>
