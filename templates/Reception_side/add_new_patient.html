    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <!-- Bootstrap CSS -->

<body>

<!-- Main Wrapper -->
<div class="main-wrapper">

    <!-- Header -->
    <div class="header">

        <!-- Logo -->
        <div class="header-left">
            <a href="/reception/reception_dashbord/" class="logo">

            </a>
            <a href="/reception/reception_dashbord/" class="logo logo-small">
                <img src="/static/admin_style/img/logo-small.png" alt="Logo" width="30" height="30">
            </a>
        </div>
        <!-- /Logo -->

        <a href="javascript:void(0);" id="toggle_btn">
            <i class="fe fe-text-align-left"></i>
        </a>



        <!-- Mobile Menu Toggle -->
        <a class="mobile_btn" id="mobile_btn">
            <i class="fa fa-bars"></i>
        </a>
        <!-- /Mobile Menu Toggle -->

        <!-- Header Right Menu -->
        <ul class="nav user-menu">


            <!-- User Menu -->
            <li class="nav-item dropdown has-arrow">
                <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
                    <span class="user-img"><img class="rounded-circle"
                                                src="/static/admin_style/img/profiles/avatar-01.jpg" width="31"
                                                alt="Ryan Taylor"></span>
                </a>
                <div class="dropdown-menu">
                    <div class="user-header">
                        <div class="avatar avatar-sm">
                            <img src="/static/admin_style/img/profiles/avatar-01.jpg" alt="User Image"
                                 class="avatar-img rounded-circle">
                        </div>
                        text
                        <div class="user-text">
                            <h6>{{user}}</h6>
                            <p class="text-muted mb-0">Administrator</p>
                        </div>
                    </div>
                    <a class="dropdown-item" href="/reception_logout">Logout</a>
                </div>
            </li>
            <!-- /User Menu -->

        </ul>
        <!-- /Header Right Menu -->

    </div>
    <!-- /Header -->

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-inner slimscroll">
            <div id="sidebar-menu" class="sidebar-menu">
                <ul>
                    <li class="menu-title">
                        <span>Main</span>
                    </li>
                    <li class="active">
                        <a href="/reception/reception_dashbord/"><i class="fe fe-home"></i> <span>Dashboard</span></a>
                    </li>
                    <li>
                        <a href="/reception/appointments/"><i class="fe fe-layout"></i> <span>Appointments</span></a>
                    </li>
                    <li>
                        <a href="/reception/add_appointment/"><i class="fe fe-layout"></i> <span>Add Appointment</span></a>
                    </li>
                    <li>
                        <a href="/reception/doctor/"><i class="fe fe-user-plus"></i> <span>Doctors</span></a>
                    </li>
                    <li>
                        <a href="/reception/patient/"><i class="fe fe-user"></i> <span>Patients</span></a>
                    </li>
                    <li>
                        <a href="/reception/add_new_patient/"><i class="fe fe-user-plus"></i>
                            <span>Add Patient</span></a>
                    </li>
                    <li>
                        <a href="/reception/invoice/"><i class="fe fe-star-o"></i> <span>Invoice</span></a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
    <!-- /Sidebar -->

    <!--    Add Patient Form Start -->
    <div style="margin-top: 70px; margin-left: 250px;">


        <div style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">

            <div style="max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); transition: transform 0.3s; animation: fadeIn 0.5s;">

                <h2 style="text-align: center; color: #333;">Add Patient</h2>
                <h5>
                    {{msg}}
                </h5>

                <form method="POST"
                      style="display: flex; flex-wrap: wrap; justify-content: space-between;">

                    {% csrf_token %}

                    <div style="flex: 0 0 30%; margin-bottom: 15px;">

                        <label for="firstname" style="display: block; margin-bottom: 5px;">First Name:</label>

                        <input type="text" id="firstname" name="firstname" required
                               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; transition: border-color 0.3s;">

                    </div>

                    <div style="flex: 0 0 30%; margin-bottom: 15px;">

                        <label for="lastname" style="display: block; margin-bottom: 5px;">Last Name:</label>

                        <input type="text" id="lastname" name="lastname" required
                               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; transition: border-color 0.3s;">

                    </div>

                    <div style="flex: 0 0 30%; margin-bottom: 15px;">

                        <label for="age" style="display: block; margin-bottom: 5px;">Age:</label>

                        <input type="number" id="age" name="age" required
                               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; transition: border-color 0.3s;">

                    </div>

                    <div style="flex: 0 0 30%; margin-bottom: 15px;">

                        <label for="gender" style="display: block; margin-bottom: 5px;">Gender:</label>

                        <select id="gender" name="gender" required
                                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; transition: border-color 0.3s;">

                            <option value="">Select Gender</option>

                            <option value="male">Male</option>

                            <option value="female">Female</option>

                            <option value="other">Other</option>

                        </select>

                    </div>

                    <div style="flex: 0 0 30%; margin-bottom: 15px;">

                        <label for="address" style="display: block; margin-bottom: 5px;">Address:</label>

                        <input type="text" id="address" name="address" required
                               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; transition: border-color 0.3s;">

                    </div>

                    <div style="flex: 0 0 30%; margin-bottom: 15px;">

                        <label for="contact" style="display: block; margin-bottom: 5px;">Mobile Number:</label>

                        <input type="number" id="contact" name="mobile" required
                               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; transition: border-color 0.3s;">

                    </div>


                    <!-- Laboratory Details Section -->

                    <h3 style="color: #333; width: 100%;">Laboratory Details</h3>

                    <div style="flex: 0 0 48%; margin-bottom: 15px;">
                        <label for="lab-test-name" style="display: block; margin-bottom: 5px;">Laboratory Test
                            Name:</label>
                        <select id="lab-test-name" name="test_name"
                                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; transition: border-color 0.3s;">
                            <option value="">Select Laboratory Test</option>
                            <option value="Blood Test">Blood Test</option>
                            <option value="Urine Test">Urine Test</option>
                            <option value="X-Ray">X-Ray</option>
                            <option value="MRI Scan">MRI Scan</option>
                            <option value="CT Scan">CT Scan</option>
                            <option value="Lipid Profile">Lipid Profile</option>
                            <option value="Liver Function Test">Liver Function Test</option>
                            <option value="Thyroid Function Test">Thyroid Function Test</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>

                    <div style="flex: 0 0 48%; margin-bottom: 15px;">

                        <label for="lab-test-date" style="display: block; margin-bottom: 5px;">Test Date:</label>

                        <input type="date" id="lab-test-date" name="test_date"
                               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; transition: border-color 0.3s;">

                    </div>

                    <div style="flex: 0 0 48%; margin-bottom: 15px;">
                        <label for="lab-test-result" style="display: block; margin-bottom: 5px;">Test Result:</label>
                        <select id="lab-test-result" name="test_result"
                                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; transition: border-color 0.3s;">
                            <option value="">Select Test Result</option>
                            <option value="Positive">Positive</option>
                            <option value="Negative">Negative</option>
                            <option value="Inconclusive">Inconclusive</option>
                            <option value="Normal">Normal</option>
                            <option value="Abnormal">Abnormal</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>

                    <div style="flex: 0 0 48%; margin-bottom: 15px;">

                        <label for="lab-remarks-suggestion" style="display: block; margin-bottom: 5px;">Suggested
                            Remarks:</label>

                        <select id="lab-remarks-suggestion" name="remark"

                                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; transition: border-color 0.3s;">

                            <option value="">Select Suggested Remark</option>

                            <option value="Follow-up required">Follow-up required</option>

                            <option value="Further tests recommended">Further tests recommended</option>

                            <option value="Patient advised to consult a specialist">Patient advised to consult a
                                specialist
                            </option>

                            <option value="Results are within normal range">Results are within normal range</option>

                            <option value="No immediate action required">No immediate action required</option>

                            <!-- Add more options as needed -->

                        </select>

                    </div>


                    <!-- Additional Laboratory Test Fields -->

                    <h4 style="color: #333; width: 100%;">Additional Common Laboratory Tests</h4>

                    <div style="flex: 0 0 48%; margin-bottom: 15px;">

                        <label for="crp" style="display: block; margin-bottom: 5px;">C-Reactive Protein (CRP):</label>

                        <input type="text" id="crp" name="crp"
                               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; transition: border-color 0.3s;">

                    </div>

                    <div style="flex: 0 0 48%; margin-bottom: 15px;">

                        <label for="wbc" style="display: block; margin-bottom: 5px;">White Blood Cell Count
                            (WBC):</label>

                        <input type="text" id="wbc" name="wbc"
                               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; transition: border-color 0.3s;">

                    </div>

                    <div style="flex: 0 0 48%; margin-bottom: 15px;">

                        <label for="hemoglobin" style="display: block; margin-bottom: 5px;">Hemoglobin (Hb):</label>

                        <input type="text" id="hemoglobin" name="hemoglobin"
                               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; transition: border-color 0.3s;">

                    </div>

                    <div style="flex: 0 0 48%; margin-bottom: 15px;">

                        <label for="platelet" style="display: block; margin-bottom: 5px;">Platelet Count:</label>

                        <input type="text" id="platelet" name="platelet"
                               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; transition: border-color 0.3s;">

                    </div>

                    <div style="flex: 0 0 48%; margin-bottom: 15px;">

                        <label for="blood-glucose" style="display: block; margin-bottom: 5px;">Blood Glucose
                            Level:</label>

                        <input type="text" id="blood-glucose" name="blood_glucose"
                               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; transition: border-color 0.3s;">

                    </div>

                    <div style="flex: 0 0 48%; margin-bottom: 15px;">

                        <label for="bilirubin" style="display: block; margin-bottom: 5px;">Total Bilirubin:</label>

                        <input type="text" id="bilirubin" name="bilirubin"
                               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; transition: border-color 0.3s;">

                    </div>

                    <div style="flex: 0 0 48%; margin-bottom: 15px;">

                        <label for="sodium" style="display: block; margin-bottom: 5px;">Sodium (Na):</label>

                        <input type="text" id="sodium" name="sodium"
                               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; transition: border-color 0.3s;">

                    </div>

                    <div style="flex: 0 0 48%; margin-bottom: 15px;">

                        <label for="potassium" style="display: block; margin-bottom: 5px;">Potassium (K):</label>

                        <input type="text" id="potassium" name="potassium"
                               style="width:  100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; transition: border-color 0.3s;">

                    </div>

                    <div style="text-align: center; width: 100%;">

                        <button type="submit"
                                style="background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s;">

                            Add Patient

                        </button>

                    </div>

                </form>

            </div>

        </div>

    </div>     <!--    Add Patient Form End -->
</div>
<!-- /Main Wrapper -->

<!-- jQuery -->
<script src="/static/admin_style/js/jquery-3.2.1.min.js"></script>

<!-- Bootstrap Core JS -->
<script src="/static/admin_style/js/popper.min.js"></script>
<script src="/static/admin_style/js/bootstrap.min.js"></script>

<script src="/static/admin_style/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<script src="/static/admin_style/plugins/raphael/raphael.min.js"></script>
<script src="/static/admin_style/plugins/morris/morris.min.js"></script>
<script src="/static/admin_style/js/chart.morris.js"></script>

<!-- Custom JS -->
<script src="/static/admin_style/js/script.js"></script>

</body>
