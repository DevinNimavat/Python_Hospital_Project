<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Reception Home</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/static/admin_style/img/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/admin_style/css/bootstrap.min.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="/static/admin_style/css/font-awesome.min.css">

    <!-- Feathericon CSS -->
    <link rel="stylesheet" href="/static/admin_style/css/feathericon.min.css">

    <link rel="stylesheet" href="/static/admin_style/plugins/morris/morris.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="/static/admin_style/css/style.css">

    <!--[if lt IE 9]>
    <script src="/static/admin_style/js/html5shiv.min.js"></script>
    <script src="/static/admin_style/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- Main Wrapper -->
<div class="main-wrapper">

    <!-- Header -->
    <div class="header">

        <!-- Logo -->
        <div class="header-left">
            <a href="/reception/reception_dashbord/" class="logo">
                <img src="/static/admin_style/img/logo.png" alt="Logo">
            </a>
            <a href="/reception/reception_dashbord/" class="logo logo-small">
                <img src="/static/admin_style/img/logo-small.png" alt="Logo" width="30" height="30">
            </a>
        </div>
        <!-- /Logo -->

        <a href="javascript:void(0);" id="toggle_btn">
            <i class="fe fe-text-align-left"></i>
        </a>



        <!-- Mobile Menu Toggle -->
        <a class="mobile_btn" id="mobile_btn">
            <i class="fa fa-bars"></i>
        </a>
        <!-- /Mobile Menu Toggle -->

        <!-- Header Right Menu -->
        <ul class="nav user-menu">


            <!-- User Menu -->
            <li class="nav-item dropdown has-arrow">
                <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
                    <span class="user-img"><img class="rounded-circle"
                                                src="/static/admin_style/img/profiles/avatar-01.jpg" width="31"
                                                alt="Ryan Taylor"></span>
                </a>
                <div class="dropdown-menu">
                    <div class="user-header">
                        <div class="avatar avatar-sm">
                            <img src="/static/admin_style/img/profiles/avatar-01.jpg" alt="User Image"
                                 class="avatar-img rounded-circle">
                        </div>
                        text
                        <div class="user-text">
                            <h6>{{user}}</h6>
                            <p class="text-muted mb-0">Administrator</p>
                        </div>
                    </div>
                    <a class="dropdown-item" href="/reception_logout">Logout</a>
                </div>
            </li>
            <!-- /User Menu -->

        </ul>
        <!-- /Header Right Menu -->

    </div>
    <!-- /Header -->

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-inner slimscroll">
            <div id="sidebar-menu" class="sidebar-menu">
                <ul>
                    <li class="menu-title">
                        <span>Main</span>
                    </li>
                    <li class="active">
                        <a href="/reception/reception_dashbord/"><i class="fe fe-home"></i> <span>Dashboard</span></a>
                    </li>
                    <li>
                        <a href="/reception/appointments/"><i class="fe fe-layout"></i> <span>Appointments</span></a>
                    </li>
                    <li>
                        <a href="/reception/add_appointment/"><i class="fe fe-layout"></i> <span>Add Appointment</span></a>
                    </li>
                    <li>
                        <a href="/reception/doctor/"><i class="fe fe-user-plus"></i> <span>Doctors</span></a>
                    </li>
                    <li>
                        <a href="/reception/patient/"><i class="fe fe-user"></i> <span>Patients</span></a>
                    </li>
                    <li>
                        <a href="/reception/add_new_patient/"><i class="fe fe-user-plus"></i> <span>Add Patient</span></a>
                    </li>
                    <li>
                        <a href="/reception/invoice/"><i class="fe fe-star-o"></i> <span>Invoice</span></a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
    <!-- /Sidebar -->


    <!-- Appointment Form -->

    <div class="appointment-form" style="margin-left:230px; margin-top:80px;">

        <div class="appointment-form-inner">

            <div class="appointment-form-content">

                <div class="appointment-form"

                     style="width: 900px; height: auto; background-color: #f9f9f9; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin: 20px auto;">

                    <form style="display: flex; flex-direction: column; align-items: center;" method="post"
                          enctype="multipart/form-data">

                        {% csrf_token %}


                        <h2 style="margin-bottom: 20px; color: #333;">Patient Appointment Form</h2>

                        <h6 style="margin-bottom: 20px; color: #333;">{{msg}}</h6>


                        <div class="row" style="width: 100%;">

                            <div class="form-group col-md-6" style="margin-bottom: 20px;">

                                <label for="name" style="margin-bottom: 10px;">Name:</label>

                                <input type="text" id="name" name="name"

                                       style="width: 100%; height: 40px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #e9f5ff;">

                            </div>


                            <div class="form-group col-md-6" style="margin-bottom: 20px;">

                                <label for="email" style="margin-bottom: 10px;">Email:</label>

                                <input type="email" id="email" name="email"

                                       style="width: 100%; height: 40px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #e9f5ff;">

                            </div>


                            <div class="form-group col-md-4" style="margin-bottom: 20px;">

                                <label for="department" style="margin-bottom: 10px;">Department:</label>

                                <select id="department" name="department"

                                        style="width: 100%; height: 40px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #e9f5ff;">

                                    <option value="">Select State</option>

                                    <option value="State 1">State 1</option>

                                    <option value="State 2">State 2</option>

                                    <option value="State 3">State 3</option>

                                </select>

                            </div>


                            <div class="form-group col-md-4" style="margin-bottom: 20px;">

                                <label for="date" style="margin-bottom: 10px;">Appointment Date:</label>

                                <input type="date" id="date" name="appointment_date"

                                       style="width: 100%; height: 40px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #e9f5ff;">

                            </div>


                            <div class="form-group col-md-4" style="margin-bottom: 20px;">

                                <label for="time" style="margin-bottom: 10px;">Appointment Time:</label>

                                <input type="time" id="time" name="appointment_time"

                                       style="width: 100%; height: 40px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #e9f5ff;">

                            </div>

                        </div>


                        <!-- New Fields for State and City -->

                        <div class="row" style="width: 100%;">


                            <div class="form-group col-md-3" style="margin-bottom: 20px;">

                                <label for="state" style="margin-bottom: 10px;">State:</label>

                                <select id="state" name="state"

                                        style="width: 100%; height: 40px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #e9f5ff;">

                                    <option value="">Select State</option>

                                    {% for i in apidata %}

                                    <option>{{i.state}}</option>

                                    {% endfor %}

                                </select>

                            </div>

                            <div class="form-group col-md-3" style="margin-bottom: 20px;">

                                <label for="city" style="margin-bottom: 10px;">City:</label>

                                <select id="city" name="city" required

                                        style="width: 100%; height: 40px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #e9f5 ff;">

                                    <option value="">Select City</option>

                                    {% for i in apidata %}

                                    {% for j in i.districts %}

                                    <option>{{j}}</option>

                                    {% endfor %}

                                    {% endfor %}

                                </select>

                            </div>


                            <div class="form-group col-md-3" style="margin-bottom: 20px;">

                                <label for="address" style="margin-bottom: 10px;">Address:</label>

                                <input type="text" id="address" name="address"

                                       style="width: 100%; height: 40px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #e9f5ff;">

                            </div>


                            <div class="form-group col-md-3" style="margin-bottom: 20px;">

                                <label for="phone" style="margin-bottom: 10px;">Phone:</label>

                                <input type="tel" id="phone" name="mobile"

                                       style="width: 100%; height: 40px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #e9f5ff;">

                            </div>


                        </div>


                        <div class="form-group" style="margin-bottom: 20px; width: 100%;">

                            <label for="symptoms" style="margin-bottom: 10px;">Symptoms:</label>

                            <textarea id="symptoms" name="symptoms"

                                      style="width: 100%; height: 100px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #e9f5ff;"></textarea>

                        </div>


                        <div class="form-group" style="margin-bottom: 20px; width: 100%;">

                            <label for="medical_history" style="margin-bottom: 10px;">Medical History:</label>

                            <textarea id="medical_history" name="medical_history"

                                      style="width: 100%; height: 100px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #e9f5ff;"></textarea>

                        </div>


                        <div class="form-group" style="margin-bottom: 20px; width: 100%;">

                            <label for="image" style="margin-bottom: 10px;">Upload Image:</label>

                            <input type="file" id="image" name="image"

                                   style="width: 100%; height: 40px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #e9f5ff;">

                        </div>


                        <button type="submit"

                                style="width: 100%; height: 40px; background-color: #4CAF50; color: #fff; padding: 10px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease-in-out;"

                                onmouseover="this.style.background-color = '#3e8e41';"

                                onmouseout="this.style.background-color = '#4CAF50';">

                            Submit

                        </button>


                    </form>

                </div>

            </div>

        </div>

    </div>

    <!-- /Appointment Form -->

</div>
<!-- /Main Wrapper -->

<!-- jQuery -->
<script src="/static/admin_style/js/jquery-3.2.1.min.js"></script>

<!-- Bootstrap Core JS -->
<script src="/static/admin_style/js/popper.min.js"></script>
<script src="/static/admin_style/js/bootstrap.min.js"></script>

<script src="/static/admin_style/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<script src="/static/admin_style/plugins/raphael/raphael.min.js"></script>
<script src="/static/admin_style/plugins/morris/morris.min.js"></script>
<script src="/static/admin_style/js/chart.morris.js"></script>

<!-- Custom JS -->
<script src="/static/admin_style/js/script.js"></script>

</body>
