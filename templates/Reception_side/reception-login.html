<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from dreamguys.co.in/demo/doccure/admin/admin_login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 30 Nov 2019 04:12:46 GMT -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Reception Login</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/static/admin_style/img/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/admin_style/css/bootstrap.min.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="/static/admin_style/css/font-awesome.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="/static/admin_style/css/style.css">

    <!--[if lt IE 9]>
    <script src="/static/admin_style/js/html5shiv.min.js"></script>
    <script src="/static/admin_style/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- Main Wrapper -->
<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    <img class="img-fluid" src="/static/admin_style/img/logo-white.png" alt="Logo">
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Login</h1>
                        <p class="account-subtitle">Access to our Reception Dashboard</p>

                        <center>
                            <h4>
                                {{msg}}
                            </h4>
                        </center>
                        <!-- Form -->
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <input class="form-control" type="text" name="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit">Login</button>
                            </div>
                        </form>
                        <!-- /Form -->


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Main Wrapper -->

<!-- jQuery -->
<script src="/static/admin_style/js/jquery-3.2.1.min.js"></script>

<!-- Bootstrap Core JS -->
<script src="/static/admin_style/js/popper.min.js"></script>
<script src="/static/admin_style/js/bootstrap.min.js"></script>

<!-- Custom JS -->
<script src="/static/admin_style/js/script.js"></script>

</body>

</html>
