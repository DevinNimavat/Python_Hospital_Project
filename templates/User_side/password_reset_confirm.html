<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Confirm</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <div style="max-width: 600px; margin: 50px auto; background: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #333;">Reset Your Password</h2>
        <p style="font-size: 16px; color: #555;">Please enter your new password below:</p>

        <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
            {% csrf_token %}
            <label  style="display: block; color: #555;">New Password:</label>
            <input type="password"  name="new_password1" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">

            <label  style="display: block; color: #555;">Confirm New Password:</label>
            <input type="password" name="new_password2" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">

            <button type="submit" style="background-color: #28a745; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">Reset Password</button>
        </form>

        <p style="font-size: 14px; color: #555; text-align: center; margin-top: 20px;">Remembered your password? <a href="/login" style="color: #007bff; text-decoration: none;">Log in here</a>.</p>
    </div>
</body>

</html>
