<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Home</title>

    <!-- Favicons -->
    <link type="image/x-icon" href="/static/img/favicon.png" rel="icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="/static/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/static/plugins/fontawesome/css/all.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/static/js/html5shiv.min.js"></script>
    <script src="/static/js/respond.min.js"></script>
    <![endif]-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

<div class="main-wrapper">


    <center>
        <form class="form" method="post"
              style="display: flex; align-items: center; flex-direction: column; justify-content: space-around; width: 300px; background-color: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);">
            {% csrf_token %}
            <div class="title" style="font-size: 20px; font-weight: bold; color: black;">OTP</div>
            <div class="title" style="font-size: 20px; font-weight: bold; color: black;">Verification Code</div>
            <p class="message" style="color: #a3a3a3; font-size: 14px; margin-top: 4px; text-align: center;">We have
                sent a
                verification code to your mobile number</p>
            <div class="inputs" style="margin-top: 10px;">
                <input name="otp" id="otp" type="text" maxlength="6" required placeholder="Enter OTP"
                       style="width: 100%; height: 40px; text-align: center; border: none; border-bottom: 1.5px solid #d2d2d2; font-size: 18px;"
                       onfocus="this.style.borderBottom='1.5px solid royalblue';"
                       onblur="this.style.borderBottom='1.5px solid #d2d2d2';">
            </div>
            <button class="action" type="submit"
                    style="margin-top: 24px; padding: 12px 16px; border-radius: 8px; border: none; background-color: royalblue; color: white; cursor: pointer; align-self: end; font-size: 16px; font-weight: bold; transition: background-color 0.3s;"
                    onmouseover="this.style.backgroundColor='#0056b3';"
                    onmouseout="this.style.backgroundColor='royalblue';">
                Verify Me
            </button>
        </form>

    </center>
    <br><br>


</div>


</body>

</html>
